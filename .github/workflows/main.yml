name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Ensure you are using Node.js 20

      - name: Install backend dependencies
        run: |
          cd customer-portal/backend
          npm install

      - name: Run backend build
        run: |
          cd customer-portal/backend
          npm run build || true  # This allows the build to continue even if this step fails

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          cd customer-portal/frontend
          npm install

      - name: Run frontend build
        run: |
          cd customer-portal/frontend
          npm run build || true  # Same as above
