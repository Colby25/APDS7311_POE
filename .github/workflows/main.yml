name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 

      - name: Install dependencies
        run: npm install
        working-directory: ./backend

      - name: Run backend build
        run: npm run build
        working-directory: ./backend

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Run frontend build
        run: npm run build
        working-directory: ./frontend
